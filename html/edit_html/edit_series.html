   <!-- Header -->
   <h1>Edit Series</h1>

   <!-- Form for Editing a Series -->
  <form>
    <fieldset>
      <legend>Edit a Series</legend>
 
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      <!-- <br> -->

      <label for="genre">Genre:</label>
      <select name="genre" id="genre">
        <option disabled selected value> -- select a genre -- </option>
        <option value="1">Fantasy</option>
        <option value="2">Science Fiction</option>
        <option value="3">Mystery</option>
      </select>
      <br>

      <label>Number of Books in Series:</label>
      <select name="numOfBooks" id="numOfBooks">
        <option disabled selected value>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
      </select>
      <br>

      <button id="blue_button" disabled>Edit Series</button>  
      <button id="blue_button" onclick="window.history.go(-1); return false;">Cancel</button>   
    </fieldset>
  </form>
