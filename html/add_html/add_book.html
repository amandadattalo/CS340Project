<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>CS340 - Book Database</title>
</head>
<body>

  <!-- NAV -->
  <nav>
    <ul>
      <li id = "navli"><a href="../index.html">Home</a></li>
      <li id = "navli"><a href="../books.html">Books</a></li>
      <li id = "navli"><a href="../authors.html">Authors</a></li>
      <li id = "navli"><a href="../series.html">Series</a></li>
      <li id = "navli"><a href="../genres.html">Genres</a></li>
      <li id = "navli"><a href="../intersection_tables.html">Book and Series to Authors</a></li>
      </ul>
  </nav>

  <!-- Header -->
  <h1>Add Book</h1>

  <!-- Form for Adding Books -->
  <form class="popup">
    <fieldset>
      <legend>Add a Book</legend>

      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      <br>

      <label for="author">Author(s):</label>
      <select multiple name="author" id="author">
        <option value="1">J.R.R. Tolkien</option>
        <option value="2">J.K. Rowling</option>
        <option value="3">Suzanne Collins</option>
        <option value="4">Brandon Sanderson</option>
      </select>

      <br>

      <label for="in_series">Part of a series?</label>
      <select name="in_series" id="in_series">
        <option value="True">Yes</option>
        <option value="False">No</option>
      </select>
      <br>

      <label for="series">Series</label>
      <select name="series" id="series">
        <option disabled selected value> -- select a series -- </option>
        <option value="1">Lord of the Rings</option>
        <option value="2">Harry Potter</option>
        <option value="3">Hunger Games</option>
      </select>
      <br>

      <label for="genre">Genre</label>
      <select name="genre" id="genre">
        <option value="1">Fantasy</option>
        <option value="2">Science Fiction</option>
        <option value="3">Mystery</option>
      </select>
      <br>

      <p>** If author, series or genre was not found, please create them first.</p>

      <button id="blue_button" disabled>Add Book</button>  
      <button id="blue_button" onclick="window.history.go(-1); return false;">Cancel</button>   
    </fieldset>
  </form> 


</body>
</html>
